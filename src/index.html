<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
<title>운빨ㅈㅁ {version}</title>
</head>

<body>
	<div id="wrap">
		<div class="top">
			<a target="_blank" href="https://www.twitch.tv/ham_90">
				<img class="link-img" src="https://static-cdn.jtvnw.net/jtv_user_pictures/e323a411-0bdc-42d9-88ee-c5cb5f2daeef-profile_image-70x70.png"/>
			</a>
			<span class="title">Game</span><div id="mute"></div>
		</div>
		<div id="defense-board">
			<div class="defense-enemy"></div>
		</div>
		<!--info-->
		<div id="gamedata">
			<div class="gamedata-top-box">
				<div class="bonus-box">
					<div id="bonuses">
						ham1 x 5 => X 2
					</div>		
				</div>
				<div class="spell-box">
					<div class="block-wrap">
						<div 
							id="spell-first"
							class="block first"
							style="left:0;"
						></div>
					</div>
					<div class="block-wrap">
						<div
							id="spell-second"
							class="block second"
							style="left:0;"
						></div>
					</div>
					<div class="block-wrap">
						<div id="spell-third" class="block third" style="left:0;"></div>
					</div>
					<div class="block-wrap">
						<div id="spell-forth" class="block forth" style="left:0;"></div>
					</div>
					<div class="block-wrap">
						<div id="spell-fifth" class="block fifth" style="left:0;"></div>
					</div>
				</div>
			</div>
			<div id="stats">
				<div id="block-counts">
					<div class="block-count-single">
						<div class="block-wrap">
							<div class="block first" style="left:0;"></div>
						</div>
						<span id="stat-first">0</span>
					</div>
					<div class="block-count-single">
						<div class="block-wrap">
							<div class="block second" style="left:0;"></div>
						</div>
						<span id="stat-second">0</span>
					</div>
					<div class="block-count-single">
						<div class="block-wrap">
							<div class="block third" style="left:0;"></div>
						</div>
						<span id="stat-third">0</span>
					</div>
					<div class="block-count-single">
						<div class="block-wrap">
							<div class="block forth" style="left:0;"></div>
						</div>
						<span id="stat-forth">0</span>
					</div>
					<div class="block-count-single">
						<div class="block-wrap">
							<div class="block fifth" style="left:0;"></div>
						</div>
						<span id="stat-fifth">0</span>
					</div>
				</div>
				<div>Move  <span id="move">5</span></div>
			</div>
		</div>

		<div id="inner">
			<!--game-->
			<div id="game">
				<!--game board-->
				<div id="game-board">
				</div>
			</div>
			<!--cover-->
			<div id="cover">
				<span>
					<span id="message"></span>
				</span>
			</div>
			<!--score scrolling-->
			<div id="score-scroll"></div>
		</div>
		<!--reward-->
		<div class="reward-layer" id="reward">
			<div class="reward-wrap">
				<div id="reward-line">
					<div id="reward-box">
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!--Scripts-->
	<script type="text/javascript" src="app.{version}.bundle.js"></script>
</body>
</html>
