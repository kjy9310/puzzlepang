<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
<title>운빨ㅈㅁ</title>
</head>

<body>
	<div id="wrap">
		<div class="top">
			<a target="_blank" href="https://www.twitch.tv/ham_90">
				<img class="link-img" src="https://static-cdn.jtvnw.net/jtv_user_pictures/e323a411-0bdc-42d9-88ee-c5cb5f2daeef-profile_image-70x70.png"/>
			</a>
			<span class="title">Game</span><div id="mute"></div>
		</div>
		<div id="animation">

		</div>
		<!--info-->
		<div id="gamedata">
			<div id="bonuses">
				ham1 x 5 => X 2
			</div>
			<div id="stats">
				<div>Score : <span id="score"></span></div>
				<div>MaxCombo : <span id="max-combo"></span></div>
				<div>Move : <span id="move">5</span></div>
			</div>
		</div>

		<div id="inner">
			<!--game-->
			<div id="game">
				<!--game board-->
				<div id="game-board">
				</div>
			</div>
			<!--cover-->
			<div id="cover">
				<span>
					<span id="message"></span>
				</span>
			</div>
			<!--score scrolling-->
			<div id="score-scroll"></div>
		</div>
		<!--reward-->
		<div class="reward-layer" id="reward">
			<div class="reward-wrap">
				<div id="reward-line">
					<div id="reward-box">
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!--Scripts-->
	<!-- <script type="text/javascript" src="js/board.js"></script> -->
	<script type="text/javascript" src="app.bundle.js"></script>
</body>
</html>
