version: '3.7'
services:
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    # tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./build:/usr/share/nginx/html
      # - ./nginx/conf.d/:/etc/nginx/conf.d/default.conf
    networks:
      - puzzle-network
  nodejs:
    container_name: node_env
    image: puzzle_node_env
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ".:/app"
      - "/app/node_modules"
    tty: true
    
#Docker Networks
networks:
  puzzle-network:
    driver: bridge